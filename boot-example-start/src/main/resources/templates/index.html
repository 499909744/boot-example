<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Hello !</h1>
        <p id="content">Welcome to <span th:text="${appName}">Our App</span></p>
        <p><button id="btn">通过jquery改变元素内容</button></p>
    </body>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
    <script>
        $(function(){
            $('#btn').click(function () {
               $('#content').html('Welcome to use webjars!!!');
            });
        });
    </script>
</html>
